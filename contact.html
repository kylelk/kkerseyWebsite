        <nav>
            <ul class="nav_list">
                <li><a href="index.html" class="nav_tab">Home</a></li>

                    <a href="projects.html" class="nav_tab">Projects</a>
                    <ul>

        </nav>

    <main>
        <div id="content_wrapper">
            <div class="contact_form_container">
                <form id="contact_form">
                    <label for="first_name">First name</label>
                    <input type="text" name="first_name" id="first_name" size="40" />
                    <br />

                    <label for="last_name">Last name</label>
                    <input type="text" name="last_name" id="last_name" size="40" />
                    <br />

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" size="40" />
                    <br />

                    <label for="subject">Subject</label>
                    <input type="text" name="subject" id="subject" size="40" />
                    <br />

                    <label for="message">Message</label>
                    <textarea cols="40" rows="5" name="message" id="message"></textarea>
                    <br />

                    <label for="subscribe">Subscribe</label>
                    <input type="checkbox" name="subscribe" id="subscribe" />
                    <br />

                    <input type="submit" value="Submit" class="submit_button" />
                </form>
            </div>
        </div>
    </main>
